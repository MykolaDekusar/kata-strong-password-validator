<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strong Password</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row">
          <h1>Password Checker</h1>
          <input
            id="password"
            type="text"
            placeholder="Insert strong password"
          />
          <div class="requisiti">
            <p id="minNumber">X At least 9 Chars</p>
            <p id="upper">X At least one Uppercase</p>
            <p id="number">X At least one Number</p>
            <p id="special">X At least one Special Char</p>
          </div>
        </div>
      </div>
    </main>
    <script src="/main.js"></script>
  </body>
</html>
